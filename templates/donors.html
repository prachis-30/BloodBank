<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donors Data</title>
    <script>
    function confirmDelete(id) {
    let ok = confirm("Are you sure you want to delete this donor?");
    if (ok) {
        window.location.href = "/delete?id=" + id;
    }
    }
    </script>
    <style>
    body {
    margin: 0;
    background: #ff8f8f; /* same soft red background */
    font-family: Arial, sans-serif;
    }

    h3 {
    text-align: center;
    color: red;
    font-size: 26px;
    margin-top: 20px;
    }

    h1 {
    text-align: center;
    color: #0077cc;
    margin-bottom: 10px;
    }

/* ===== White Center Card ===== */
    .container {
    width: 80%;
    max-width: 900px;
    margin: 20px auto;
    background: white;
    padding: 30px;
    border-radius: 18px;
    box-shadow: 0 0 10px rgba(0,0,0,0.15);
    text-align: center;
    }

/* ===== Dropdown + Form ===== */
    select {
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 15px;
    margin-left: 10px;
    }

/* ===== Table Styling ===== */
    table {
    width: 100%;
    margin-top: 30px;
    border-collapse: collapse;
    border-radius: 10px;
    overflow: hidden;
    }

    th {  
    background: #0077cc;
    color: white;
    padding: 12px;
    font-size: 16px;
    }

    td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
    }

    tr:nth-child(even) {
    background: #f2f8ff;
    }

/* ===== Buttons ===== */
    a.button {
    display: inline-block;
    padding: 12px 30px;
    background-color: #0077cc;
    color: white;
    font-weight: bold;
    border-radius: 10px;
    text-decoration: none;
    margin-top: 20px;
    }

    a.button:hover {
    background-color: #005fa3;
    transform: scale(1.05);
    }

/* Delete Button */
    a.delete-btn {
    color: red;
    font-weight: bold;
    cursor: pointer;
    }
    </style>
    <script>
document.getElementById("donorForm").addEventListener("submit", function (e) {
    const name = document.getElementById("name").value.trim();
    const age = document.getElementById("age").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const blood = document.getElementById("blood_group").value;

    if (name === "") {
        alert("Please enter donor's full name.");
        e.preventDefault();
        return;
    }

    if (age === "" || age < 18 || age > 100) {
        alert("Age must be between 18 and 100.");
        e.preventDefault();
        return;
    }

    if (!/^[0-9]{10}$/.test(phone)) {
        alert("Phone number must be exactly 10 digits.");
        e.preventDefault();
        return;
    }

    if (blood === "" || blood === "--Select--") {
        alert("Please select a valid blood group.");
        e.preventDefault();
        return;
    }
});
</script>

</head>
<body>
    <h3>YOURCARE BLOOD BANK</h3>
    <h1>REGISTERED DONORS LIST</h1>
    <div class="container">
        <form method="get" style="margin-top: 20px; text-align: center;">
    <input 
        type="text" 
        name="search" 
        placeholder="Search Donor Name..."
        value="{{ request.args.get('search', '') }}"
        style="
            width: 60%;
            padding: 12px;
            border-radius: 12px;
            border: 2px solid #0077cc;
            font-size: 15px;
        "
    >
    <button type="submit" style="
        padding: 12px 20px;
        background: #0077cc;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        margin-left: 5px;
    ">Search</button>
</form>

<br><br>
        <form method="get">
            <label>Enter Blood Group to check:</label>
            <select name="bg" onchange="this.form.submit()">
                <option>--Select--</option>
                <option value="a+">A+</option>
                <option value="a-">A-</option>
                <option value="b+">B+</option>
                <option value="b-">B-</option>
                <option value="o+">O+</option>
                <option value="o-">O-</option>
                <option value="ab+">AB+</option>
                <option value="ab-">AB-</option>
            </select>
        </form>
        <a href="/" style="
    display: inline-block;
    padding: 14px 30px;
    margin-top: 25px;
    background-color: #aee2ff;
    color: black;
    font-weight: bold;
    border-radius: 20px;
    text-decoration: none;
">
    ⬅ Go Back
</a>

{% if donors|length == 0 %}
    <p style="
        color: red;
        font-weight: bold;
        font-size: 18px;
        margin-top: 20px;
    ">
        ❌ No donors found!
    </p>
{% endif %}

        
        <table>
            <tr>
                <th>ID</th>
                <th>Donor Name</th>
                <th>Donor Age</th>
                <th>Blood Group</th>
                <th>Phone Number</th>
                <th>Delete Donor</th>
            </tr>
            {% for d in donors %}
            <tr>
                <td>{{ d[0] }}</td>
                <td>{{ d[1] }}</td>
                <td>{{ d[2] }}</td>
                <td>{{ d[3].upper() }}</td>
                <td>{{ d[4] }}</td>
                <td><a href="#" onclick="confirmDelete({{ d[0] }})">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
