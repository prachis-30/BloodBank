<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donors Data</title>
</head>
<script>
function confirmDelete(id) {
    let ok = confirm("Are you sure you want to delete this donor?");
    if (ok) {
        window.location.href = "/delete?id=" + id;
    }
}
</script>
<style>
    h1{
        text-align: center;
        color: lightblue;
    }
    h3{
        text-align: center;
        color: red;
    }
    table{
        width: 80%;
        border: 2px black solid;
        margin-top: 50px;
    }
    th{
        border: 1px black double;
    }
</style>
<body>
    <h3>YOURCARE BLOOD BANK</h3>
    <h1>REGISTERED DONORS LIST</h1>
    <center>
        <form method="get">
            <label>Enter Blood Group to check:</label>
            <select name="bg" onchange="this.form.submit()">
                <option value="a+">A+</option>
                <option value="a-">A-</option>
                <option value="b+">B+</option>
                <option value="b-">B-</option>
                <option value="o+">O+</option>
                <option value="o-">O-</option>
                <option value="ab+">AB+</option>
                <option value="ab-">AB-</option>
            </select>
        </form>
        <table>
            <tr>
                <th>ID</th>
                <th>Donor Name</th>
                <th>Donor Age</th>
                <th>Blood Group</th>
                <th>Phone Number</th>
                <th>Delete Donor</th>
            </tr>
            {% for d in donors %}
            <tr>
                <td>{{ d[0] }}</td>
                <td>{{ d[1] }}</td>
                <td>{{ d[2] }}</td>
                <td>{{ d[3] }}</td>
                <td>{{ d[4] }}</td>
                <td><a href="#" onclick="confirmDelete({{ d[0] }})">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
